version: "3.3"
services:
  thermostat:
    build: ./server
    restart: always
    container_name: thermostat

  ui:
    build: ./ui
    restart: always
    container_name: ui
    volumes:
      - ./ui/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./ui/build:/srv/package/cah
    ports:
      - 80:80
      - 443:443
